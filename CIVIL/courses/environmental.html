<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Environmental Engineering</title>

<body>

  <hr>
  <div class="in-courses">

          <i class="fas fa-leaf icon"></i>
          <h1>Environmental Engineer</h1>
          <button class="learning"
            onclick=" window.location.href='../roadmaps/environmentalengineering/environmentalengineer.html'">Learn</button>
        </div>
        <div class="carding">
          <i class="fas fa-recycle icon"></i>
