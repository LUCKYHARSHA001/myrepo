<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Tech Path</title>
  
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- Base Styles & Animations --- */
    :root {
      --primary-bg: #1a2a3a;
      --primary-text: #e1e8f0;
      --accent-color: #6ed3cf;
      --glass-bg: rgba(26, 42, 58, 0.6);
      --glass-border: rgba(110, 211, 207, 0.3);
      --glow-shadow: 0 0 25px rgba(110, 211, 207, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--primary-text);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    /* Keyframe animations for dynamic entry */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* --- Background Elements --- */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      display: block;
    }

    .floating-symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .symbol {
      position: absolute;
      bottom: -150px;
      color: rgba(110, 211, 207, 0.1);
      font-size: 3rem;
      animation: float linear infinite;
      list-style: none;
    }
    
    /* Staggering animations for floating symbols */
    .symbol:nth-child(1) { left: 10%; animation-duration: 15s; animation-delay: 0s; }
    .symbol:nth-child(2) { left: 20%; animation-duration: 17s; animation-delay: 2s; font-size: 2rem; }
    .symbol:nth-child(3) { left: 30%; animation-duration: 20s; animation-delay: 4s; }
    .symbol:nth-child(4) { left: 40%; animation-duration: 18s; animation-delay: 1s; font-size: 4rem; }
    .symbol:nth-child(5) { left: 50%; animation-duration: 16s; animation-delay: 5s; }
    .symbol:nth-child(6) { left: 60%; animation-duration: 22s; animation-delay: 3s; font-size: 2.5rem; }
    .symbol:nth-child(7) { left: 70%; animation-duration: 19s; animation-delay: 6s; }
    .symbol:nth-child(8) { left: 80%; animation-duration: 14s; animation-delay: 0.5s; }
    .symbol:nth-child(9) { left: 90%; animation-duration: 21s; animation-delay: 2.5s; font-size: 3.5rem; }

    /* --- Main Content --- */
    .container {
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .welcome-section {
      animation: fadeInUp 1s ease-out;
      margin-bottom: 60px;
    }

    .welcome-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: var(--glow-shadow);
      margin-bottom: 15px;
    }

    .welcome-section p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: var(--primary-text);
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .main-heading {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 40px;
        color: var(--accent-color);
        animation: fadeInUp 1s ease-out 0.2s;
        animation-fill-mode: backwards;
    }

    /* --- Card Grid & Card Styling --- */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      perspective: 1000px; /* For 3D hover effect */
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 250px;
      animation: fadeInUp 1s ease-out;
      animation-fill-mode: backwards; /* Keeps element in final state */
    }
    
    /* Staggered card animation */
    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.5s; }
    .card:nth-child(4) { animation-delay: 0.6s; }
    .card:nth-child(5) { animation-delay: 0.7s; }

    .card:hover {
      transform: translateY(-15px) scale(1.05) rotateX(10deg) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), var(--glow-shadow);
      border-color: var(--accent-color);
    }

    .card .icon {
        font-size: 3.5rem;
        color: var(--accent-color);
        text-shadow: 0 0 15px var(--accent-color);
        transition: all 0.3s ease;
    }

    .card h2 {
      font-size: 1.8rem;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    .card:hover .icon,
    .card:hover h2 {
        transform: scale(1.1);
        text-shadow: 0 0 20px var(--accent-color);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .welcome-section h1 {
            font-size: 2.8rem;
        }
        .card-grid {
            grid-template-columns: 1fr;
            max-width: 400px;
        }
    }
    
    @media (max-width: 480px) {
        .welcome-section h1 {
            font-size: 2.2rem;
        }
        .welcome-section p {
            font-size: 1rem;
        }
    }

  </style>
</head>

<body>
  <!-- Dynamic Particle Background -->
  <canvas id="particle-canvas"></canvas>

  <!-- Animated Floating Symbols -->
  <ul class="floating-symbols">
    <li class="symbol"><i class="fas fa-code"></i></li>
    <li class="symbol"><i class="fas fa-microchip"></i></li>
    <li class="symbol"><i class="fas fa-cogs"></i></li>
    <li class="symbol"><i class="fas fa-bolt"></i></li>
    <li class="symbol"><i class="fas fa-building"></i></li>
    <li class="symbol"><i class="fas fa-atom"></i></li>
    <li class="symbol"><i class="fas fa-network-wired"></i></li>
    <li class="symbol"><i class="fas fa-drafting-compass"></i></li>
    <li class="symbol"><i class="fas fa-satellite-dish"></i></li>
  </ul>

  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to SkillHance!</h1>
      <p>Your journey into the world of technology begins now. Select your department to unlock a universe of curated resources, detailed roadmaps, and expert guidance.</p>
    </div>

    <h2 class="main-heading">Choose Your Department</h2>
    
    <div class="card-grid">
      <div class="card cse" onclick="window.location.href='../CSE/main.html'">
        <i class="fas fa-laptop-code icon"></i>
        <h2>CSE</h2>
      </div>
      <div class="card ece" onclick="window.location.href='../ECE/main.html'">
        <i class="fas fa-microchip icon"></i>
        <h2>ECE</h2>
      </div>
      <div class="card mech" onclick="window.location.href='../MECH/main.html'">
        <i class="fas fa-cogs icon"></i>
        <h2>MECH</h2>
      </div>
      <div class="card eee" onclick="window.location.href='../EEE/main.html'">
        <i class="fas fa-bolt icon"></i>
        <h2>EEE</h2>
      </div>
      <div class="card civil" onclick="window.location.href='../CIVIL/main.html'">
        <i class="fas fa-hard-hat icon"></i>
        <h2>CIVIL</h2>
      </div>
    </div>
  </div>

  <script>
    // --- Particle Canvas Animation Script ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    // Particle class
    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    // Create particle array
    function init() {
      particlesArray = [];
      let numberOfParticles = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * .4) - .2;
        let directionY = (Math.random() * .4) - .2;
        let color = 'rgba(110, 211, 207, 0.5)';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    // Connect particles
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                             + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance/20000);
                    ctx.strokeStyle = `rgba(110, 211, 207, ${opacityValue})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
      connect();
    }
    
    // Resize event
    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });

    init();
    animate();
  </script>
</body>
</html>
