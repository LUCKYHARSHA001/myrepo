<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Tech Path</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Fav-icon-Skillhance.png">
  <link rel="stylesheet" href="check.css">
</head>

<body>
  <!-- Dynamic Particle Background -->
  <canvas id="particle-canvas"></canvas>

  <!-- Animated Floating Symbols -->
  <ul class="floating-symbols">
    <li class="symbol"><i class="fas fa-code"></i></li>
    <li class="symbol"><i class="fas fa-microchip"></i></li>
    <li class="symbol"><i class="fas fa-cogs"></i></li>
    <li class="symbol"><i class="fas fa-bolt"></i></li>
    <li class="symbol"><i class="fas fa-building"></i></li>
    <li class="symbol"><i class="fas fa-atom"></i></li>
    <li class="symbol"><i class="fas fa-network-wired"></i></li>
    <li class="symbol"><i class="fas fa-drafting-compass"></i></li>
    <li class="symbol"><i class="fas fa-satellite-dish"></i></li>
  </ul>

  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to SkillHance!</h1>
      <p>Your journey into the world of technology begins now. Select your department to unlock a universe of curated resources, detailed roadmaps, and expert guidance.</p>
    </div>

    <h2 class="main-heading">Choose Your Department</h2>
    
    <div class="card-grid">
      <div class="card cse" onclick="window.location.href='../CSE/main.html'">
        <i class="fas fa-laptop-code icon"></i>
        <h2>CSE</h2>
      </div>
      <div class="card ece" onclick="window.location.href='../ECE/main.html'">
        <i class="fas fa-microchip icon"></i>
        <h2>ECE</h2>
      </div>
      <div class="card mech" onclick="window.location.href='../MECH/main.html'">
        <i class="fas fa-cogs icon"></i>
        <h2>MECH</h2>
      </div>
      <div class="card eee" onclick="window.location.href='../EEE/main.html'">
        <i class="fas fa-bolt icon"></i>
        <h2>EEE</h2>
      </div>
      <div class="card civil" onclick="window.location.href='../CIVIL/main.html'">
        <i class="fas fa-hard-hat icon"></i>
        <h2>CIVIL</h2>
      </div>
    </div>
  </div>

  <script src="check.js"></script>
</body>
</html>
