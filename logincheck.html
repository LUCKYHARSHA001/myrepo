<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillHance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Fav-icon-Skillhance.png">
    <link rel="stylesheet" href="logincheck.css">
</head>

<body>
    <!-- Dynamic Particle Background -->
    <canvas id="particle-canvas"></canvas>

    <div class="login-card">
        <div class="login-card-header">
            <h1>Welcome Back</h1>
            <p>Log in to continue your journey with SkillHance.</p>
        </div>

        <form id="loginform" class="login-form">
            <div class="dual-input-group">
                <div class="input-wrapper" id="email-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email Address" required class="input-field">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-wrapper" id="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span class="checkbox"><i class="fas fa-check"></i></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="signin-button">Sign In</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="signupcheck.html">Sign up now</a></p>
            </div>
        </form>
    </div>

    <script src="logincheck.js"></script>
</body>

</html>
