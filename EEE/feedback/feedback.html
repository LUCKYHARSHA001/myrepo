<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="feedback.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Background canvas for dots -->
  <canvas id="dots-bg"></canvas>

  <!-- Title -->
  <div class="intro-matter">Yeah, There wanna give the Feedback!!</div>

  <!-- Feedback input and list -->
  <div class="center-container">
    <div class="larger-feedback-input">
      <input
        type="text"
        id="feedbackInput"
        placeholder="No Problemo You Can Share Your Problems Here.."
      />
    </div>
    <div id="feedbackList"></div>
  </div>

  <!-- Home button -->
  <a href="../main.html" class="home-button" title="Go to Home">
    <i class="fas fa-home"></i>
  </a>

  <!-- External JavaScript -->
  <script src="feedback.js"></script>
</body>
</html>
